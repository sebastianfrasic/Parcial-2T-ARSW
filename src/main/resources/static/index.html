<!DOCTYPE html>
<html>
<head>
    <title>Open Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/map.js"></script>
    <script src="/app.js"></script>
    <script src="apiclient.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>


<body>
<div class="container">
    <h2>Welcome to Open Weather!</h2>
    <h4>Here you can find out about the weather of a city</h4>
    <br>
    <p>
        <input id="city" type="text" placeholder="City name">
        <button type="button" class="btn btn-primary" onclick="app.getWeatherOfACity($('#city').val())">Search</button>
    </p>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Country code</th>
            <th scope="col">City</th>
            <th scope="col">Weather</th>
            <th scope="col">Description</th>
            <th scope="col">Temperature (°C)</th>
            <th scope="col">Thermal sensation (°C)</th>
        </tr>
        </thead>
    </table>

    <div id="map"></div>
</div>
</body>

<footer class="text-center">
    <br/>
    Made by <strong> Juan Sebastián Frásica Galeano </strong>
</footer>


</html>
